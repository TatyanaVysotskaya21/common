{% extends "author.html" %}

{% block title %}
    {{ data[0].get("title", 0) }}
{% endblock %}

{% block some_content %}

    <h1 style="padding:25px;"> {{ data[0].get("title", 0) }} </h1>
    <img src="{{ url_for('static', filename='clock.png') }}" width="200px" height="180px" usemap="clock">
    <div style="padding:25px;"> {{ data[0].get("text", 0) }}</div>
    <p style="padding:25px;"> Count of words in text: {{ data[0].get("text", 0)|length() }}</p>

{% endblock %}
